<html>
  
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Snake Number</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <script type="text/javascript" src="index.js"></script>
  </head>
  
  <body>
    <div id="snake">
      <h1>Snake display</h1>
      <div class="display">
        <div class="segment hor top" data-id="0"></div>
        <div class="segment ver top" data-id="6"></div>
        <div class="segment ver top right" data-id="1"></div>
        <div class="segment hor middle" data-id="2"></div>
        <div class="segment ver bottom" data-id="3"></div>
        <div class="segment ver bottom right" data-id="5"></div>
        <div class="segment hor bottom" data-id="4"></div>
      </div>
      <div class="sub-display">
        <div class="dot" data-id="1"></div>
        <div class="dot right" data-id="2"></div>
      </div>
    </div>
    <div id="sand">
      <h1>Sand display</h1>
      <div class="display">
        <div class="segment hor top" data-id="0"></div>
        <div class="segment ver top" data-id="6"></div>
        <div class="segment ver top right" data-id="5"></div>
        <div class="segment hor middle" data-id="1"></div>
        <div class="segment ver bottom" data-id="4"></div>
        <div class="segment ver bottom right" data-id="3"></div>
        <div class="segment hor bottom" data-id="2"></div>
      </div>
      <div class="sub-display">
        <div class="dot" data-id="1"></div>
        <div class="dot right" data-id="2"></div>
      </div>
    </div>
    <div id="number"></div>
  </body>
  
</html>
